<div class="container d-flex justify-content-center">
  <div class="form-group w-75">
    <form action="#" class="rounded-3 border border-2 p-3">
      <div class="row">
        <div class="col">
          <label for="text" class="form-label">Cart Number</label>
          <input
            type="number"
            class="form-control"
            placeholder="111 - 222 - 333"
          />
        </div>
        <div class="col">
          <label for="text" class="form-label">Name Cart</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="text" class="form-label">Cart Type</label>
          <select name="cart" id="" class="form-select">
            <option value="">Visa</option>
            <option value="">Master</option>
          </select>
        </div>
        <div class="col">
          <label for="text" class="form-label">Expired Date</label>
          <input type="date" class="form-control" />
        </div>
      </div>
      <div class="row">
        <h5>Billing Address</h5>
        <div class="col">
          <input type="checkbox" class="form-control" />
          <label for="text" form="form-label">The same</label>
        </div>
      </div>
    </form>
  </div>
</div>
